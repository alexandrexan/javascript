<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ed6a5a;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;;
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f6e8ea;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto 40px auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            bottom: 0;
            left: 0;
            right: 0;
            font-style: italic;
        }
        a {
            text-decoration: none;
            letter-spacing: 1px;
            color: #000;
        }
        #numero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #numero input {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            margin-bottom: 10px;
        }
        #numero label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        #numero button {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #res {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="numero">
            <label for="txtNumero">Número:</label>
            <input type="text" id="txtNumero" placeholder="" />
            <button id="btnCalcular">Gerar Tabuada</button>
        </div>
        <div id="res">
            <p id="resultado"></p>
        </div>
        <div>
            <p>Digite um número para ver sua tabuada:</p>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/alexandrexan" target="_blank"><strong>XAN</strong></a></p>
    </footer>
    <script>
        document.getElementById('btnCalcular').addEventListener('click', function() {
            const numero = parseInt(document.getElementById('txtNumero').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(numero)) {
                resultado.style.color = 'red';
                resultado.textContent = 'Por favor, insira um número válido.';
                return;
            }
            let tabuada = '';
            for (let i = 1; i <= 10; i++) {
                tabuada += `${numero} x ${i} = ${numero * i}<br>`;
            }
            resultado.innerHTML = tabuada;
            resultado.style.color = 'black';
            resultado.style.fontWeight = 'bold';
        });
    </script>
</html>
