<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas-Vindas</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: white;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            height: 80px;
        }
        button:hover {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="perguntarNome(1)">Inicie o desafio</button>
    <script>
        function perguntarNome() {
        const nome = prompt("Qual é o seu nome?");
        if (nome) {
            const idade = prompt("Quantos anos você tem?");
            if (idade) {
                alert("Acabei de conhecer " + nome + ", que tem " + idade + " anos!");
            } else {
                alert("Você não digitou a sua idade.");
            }
        } else {
        alert("Você não digitou um nome.");
        }
        }
    </script>
</body>
</html>
