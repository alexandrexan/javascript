<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Preços</h1>
        <h3>Informe o preço antigo e o novo para analisar a mudança de preço.</h3>
        <div class="input-group">
            <label for="oldPrice">Preço Antigo (R$):</label>
            <input type="number" id="oldPrice" placeholder="Ex: 100.00" step="0.01">
        </div>
        <div class="input-group">
            <label for="newPrice">Preço Atual (R$):</label>
            <input type="number" id="newPrice" placeholder="Ex: 120.00" step="0.01">
        </div>
        <button id="checkPrice">Verificar</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
