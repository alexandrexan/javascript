<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f8f8f807;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;;
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto 40px auto;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 0.8em;
            font-style: italic;
            color: white;
            font-size: 16px;
        }
        a {
            color: #fbff00;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .imagem-dia {
            width: 400px;
            max-width: 90vw;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: block;
            margin: 20px auto;
        }
        #msg {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
            Mensagem apresentada de acordo com a hora do dia.
        </div>
        <div id="foto">
            <img id="imagem" class="imagem-dia" src="imagens/manha.jpg" alt="Foto do Dia">
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/alexandrexan" target="_blank"><strong>XAN</strong></a></p>
    </footer>
    <script src="script.js"></script>
</html>
