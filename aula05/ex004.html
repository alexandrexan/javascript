<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.842);
        }
        h1 {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: normal;
        }
        h2 {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?');
        document.write(`<h2>Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.</h2>`)
        document.write(`<h2>Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.</h2>`);
        document.write(`<h2>Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.</h2>`);
    </script>
</body>
</html>
