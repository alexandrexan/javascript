<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript (ex003)</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(204, 200, 167);
        }
        /* comentário em css */
    </style>
</head>
<body>
    <!-- comentário em html -->
    <h1>Olá, Mundo!</h1>
    <p>Lets Go!</p>
    <script>
        // number + number para adição
        // string + string para concatenação
        // considerando as strings "casa" e "mento" a concatenação da primeira com a segunda gera a string "casamento"
        var n1 = Number (prompt ('Digite um número:')); 
        var n2 = Number (prompt ('Digite outro número:'));
        var soma = n1 + n2;
        alert(`A soma total entre ${n1} e ${n2} é ${soma}.`);
    </script>
</body>
</html>
